syntax = "proto3";

option csharp_namespace = "search_service";

service GrpcCreate {
	rpc CreateNewAccomodation (CreateRequest) returns (CreateResponse);
}

message CreateRequest {
	string Id = 1;
	string Name = 2;
	string Description = 3;
    int32 Price = 4;
    int32 Capacity = 5;
    string Country = 6;
    string City = 7;
    string Street = 8;
    string StreetNumber = 9;
    string AvailableFromDate = 10;
    string AvailableToDate = 11;
}

message CreateResponse{}